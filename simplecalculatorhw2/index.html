<!DOCTYPE html>

<html>
    <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    </head>
    <body>
        <h1 id="mainHead">deanna makes her first calculator</h1>
        <button style="margin-left: calc(50% + 60px);" id="myClick">click me</button>
<div class="calculator__keys">
    <div id="calculator">
        
      <div style="font-size:50px;"class="column" id="calc-display-val">0</div> 
<!--making it so the display is automatically 0 when unused-->
        
<!--adding rows classes and ids to style later-->
<!--top row-->
    <div class="row">
        <button class="column key--operator" id="backspace">&crarr;</button>
        <button class="column key--operator" id="clear">&#8450;</button>
        <button class=" column key--operator" id="divide">รท</button>
    </div>
<!--second row-->
    <div class="row">
        <button class="column button num" id="calc-seven">7</button>
        <button class="column button num" id="calc-eight">8</button>
        <button class="column button num" id="calc-nine">9</button>
        <button class="key--operator" id="multiply">&times;</button>
    </div>
<!--third row-->
    <div class="row">
        <button class="column num" id="calc-four">4</button>
        <button class="column num" id="calc-five">5</button>
        <button class="column num" id="calc-six">6</button>
        <button class="key--operator" id ="subtract">-</button>
    </div>
<!--fourth row-->
    <div class="row">
        <button class="column num" id="calc-one">1</button>
        <button class="column num" id="calc-two">2</button>
        <button class="column num" id="calc-three">3</button>
        <button class="key--operator" id ="add">+</button>
    </div>
<!--last row-->
    <div class="row">
        <button class="column num" id="calc-zero">0</button>
        <button class="column num" id="calc-decimal">.</button>
        <button class="key--equal" id="calculate">=</button>
    </div>
    
      </div>
    </div>

  
        
</body>
</html>
