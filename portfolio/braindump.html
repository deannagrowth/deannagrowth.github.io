<!DOCTYPE html>
<html>
    <head>
        <title>
brain dump
        </title>
        <link rel="stylesheet" type="text/css" href="braindump.css">
        <script type="text/javascript" src="braindump.js"></script> 
        <h2>Brain Dump</h2>
    </head>

    <body>
        <h3>Peculiar Children</h3>
        <br>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 8</div>
    <img src="slideshow/kiddies.jpg" style="width:100%">
    <div class="text">Kiddies</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 8</div>
    <img src="slideshow/lovelytew.jpg" style="width:100%">
    <div class="text">Rosanna and Rebecca</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 8</div>
    <img src="slideshow/odeee.jpg" style="width:100%">
    <div class="text">Kay</div>
        </div>
    
        <div class="mySlides fade">
    <div class="numbertext">4 / 8</div>
    <img src="slideshow/dayna.jpg" style="width:100%">
    <div class="text">Caption Four</div>
    </div>
    
    <div class="mySlides fade">
    <div class="numbertext">5 / 8</div>
    <img src="slideshow/rosanna.jpg" style="width:100%">
    <div class="text">Caption Five</div>
        </div>
    
    <div class="mySlides fade">
            <div class="numbertext">6 / 8</div>
    <img src="slideshow/sharde.jpg" style="width:100%">
    <div class="text">Caption Six</div>
        </div>
    <div class="mySlides fade">
    <div class="numbertext">7 / 8</div>
    <img src="slideshow/eva.jpg" style="width:100%">
    <div class="text">Caption Seven</div>
    </div>
    <div class="mySlides fade">
    <div class="numbertext">8 / 8</div>
    <img src="slideshow/gurls.jpg" style="width:100%">
    <div class="text">Caption Eight</div>
  </div>
      

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
<span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
</div>

      

</body>
    




</html>
